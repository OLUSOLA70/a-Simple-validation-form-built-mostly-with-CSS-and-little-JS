<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Form  Validation</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form>
            <i class="fas fa paper-plane"></i>
        <div class="inputfield">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" onkeyup="ValidateName()" id="Contactname">
                
                <span id="name-error"></span>
            </div>

        <div class="inputfield">
            <label>Phone Number</label>
            <input type="tel" placeholder="123 456 7890"  onkeyup="Validatephone()" id="Contactphone">
            <span id="phone-error"></span>
            
        </div>

        <div class="inputfield">
            <label>Email Id</label>
            <input type="email" placeholder="Enter Email"  onkeyup="Validatemail()" id="Contactmail">>
        <span id="email-error"></span>
</div>
        <div class="inputfield">
            <label>MessageText</label>
            <textarea rows="5" placeholder="Enter your Meassge"  onclick="Validatemessage()" id="Contacttext"></textarea>></textarea>
            <span id="message-error"></span>
        </div>

        <button onclick="return Validateform()">Submit</button>
        <span id="submit-error" style="color:brown"></span>

        </form>

    </div>
    <script src="form.js"></script>
    
</body>
</html>
